<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title> Entertaining Features </title>
</head>

<body>
    <div class="container">
        <!-- Burger Menu -->
        <div class="navbar-mobile">
            <i class="fa fa-bars"></i>
            <div class="modal">
                <div class="navbar-mobile-list">
                    <a href="#"> ACCUEIL </a>
                    <a href="#"> SERVICES </a>
                    <a href="#"> A PROPOS </a>
                    <a href="#"> BLOG </a>
                    <a href="#"> CONTACT </a>
                </div>
            </div>
        </div>

        <div class="navbar-desktop">
            <a href="#"> ACCUEIL </a>
            <a href="#"> SERVICES </a>
            <a href="#"> A PROPOS </a>
            <a href="#"> BLOG </a>
            <a href="#"> CONTACT </a>
        </div>
        <!-- Youtube Buttons-->
        <div class="bloc-central">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/gXuSMjrx_e8" title="LES BROWN SPEECH"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>

            <div class="blc-btn">
                <i class="fa fa-meh-blank"></i>
                <button class="btn">
                    Subscribe
                </button>
            </div>
        </div>
        <!-- SECTION SCROLLING-->
        <div class="container part2">
            <h1>
                SECTION 2
            </h1>
        </div>

        <div class="container part3">
            <h1>
                SECTION 3
            </h1>
        </div>

        <div class="modal-container">
            <div class="modal-details">
                <p class="modal-titre"> Sharing is caring !</p>
                <!-- Code vivsible sur le site au clic sur le bouton-->
                <p class="code"> Les Brown ofc :)</p>

                <!--Icone pour refermer la modale-->
                <i class="fa fa-times"></i>

                <!-- Bouton -->
                <button class="btn-success"> Click to discover my favourite speaker</button>
            </div>
        </div>

        <section class="cookie">
            <!-- SECTION COOKIES-->
            <div>
                <p class="cookies-texte"> En poursuivant, vous acceptez l'utilisation des cookies
                    par le site afin de vous proposer des contenus adaptés
                </p>
            </div>
            <div class="btn-cookies ">
                <button class="accept-cookies btn-common-style">Accepter les cookies</button>
                <button class="deny-cookies btn-common-style">Paramètres des cookies</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>

</body>

</html>
